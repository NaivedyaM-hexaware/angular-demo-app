<div>
   <div *ngIf="courses">
     <ul style="list-style: none;">
       {{courses}}
        <!--<li *ngFor="let course of courses">{{course}}</li>-->
      </ul>
   </div>
   <div *ngIf="!courses">
     <span>You do not have any courses listed !!</span>
    </div>
 
  <button class="btn btn-primary">Submit</button>
  <div [ngClass]="{
    'test':isSelected,
    'test2':!isSelected
  }">{{isSelected}}</div>


  <div [style.backgroundColor]="isSelected ? 'tomato': 'green'" [style.fontSize]="'12px;'" style="width:80px;">
       Testing the ngStyle
  </div>


  <div [ngStyle]="{'color': 'blue', 'font-size': '24px', 'font-weight': 'bold'}">
    style using ngStyle
  </div>
</div>
